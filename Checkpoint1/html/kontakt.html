<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/kontakt.css">
    <link rel="stylesheet" href="../css/navbar_footer.css">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <title>Kontakt</title>
</head>

<body>
    <div class="container-fluid main-container g-0 ">
        <div class="row g-0">
            <div class=" col-sm-12 g-0">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid remove-mp">
                        <div class="navbar-brand">BookRent</div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <i class="bi bi-justify"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item"> Domov</li>
                                <li class="nav-item"> O nás</li>
                                <li class="nav-item"> Kontakt </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row justify-content-center align-items-center g-0 ">
            <div class="col-xl-2 contact-info p-4 g-0">
                <div>
                    <h4>Kontaktuj nás</h4>
                    <ul>
                        <li><i class="fa fa-location-arrow"></i>
                            <span>Oščadnica 188, 02301</span>
                        </li>
                        <li><i class="fa fa-envelope"></i>
                            <span>kontakt@gmail.com</span>
                        </li>
                        <li><i class="fa fa-phone-square"></i>
                            <span>(+421) 944 889 445</span>
                            <p>Podpora: 8:00-18:00</p>
                        </li>
                    </ul>
                </div>
                <div class="ci-footer">
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-twitter-square"></i>
                    <i class="fa fa-linkedin"></i>
                    <i class="fa fa-github-square"></i>
                </div>

            </div>

            <div class="col-xl-2 align-items-center justify-content-center contact-form g-0 ">
                <span>Napíš nám mail</span>
                <form name="form">
                    <input type="text" id="fname" name="fname" placeholder="Meno"><br>
                    <input type="text" id="fmail" name="fmail" placeholder="E-mail"><br>
                    <textarea rows="8" cols="20" name="fTextArea" form="contact-form"
                        placeholder='Správa...'></textarea>
                </form>
                <button type="submit" class="contact-btn">Odoslať</button>
            </div>
        </div>

        <div class="row footer fixed-bottom g-0">
            <div class="col-sm-12 ">
                © 2021 Peter Kulas
            </div>
        </div>
    </div>
